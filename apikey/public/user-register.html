<!DOCTYPE html>
<html>
<head><title>Buat User & API Key</title></head>
<body>
  <h2>Buat User Baru</h2>
  <form onsubmit="createUser(event)">
    <input type="text" id="first_name" placeholder="Nama Depan" required><br><br>
    <input type="text" id="last_name" placeholder="Nama Belakang" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <button type="submit">Generate API Key</button>
  </form>
  <div id="result"></div>
  <br>
  <a href="dashboard.html">Lihat Dashboard</a>

  <script>
    async function createUser(e) {
      e.preventDefault();
      const first_name = document.getElementById('first_name').value;
      const last_name = document.getElementById('last_name').value;
      const email = document.getElementById('email').value;

      const res = await fetch('/user-register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ first_name, last_name, email })
      });
      const data = await res.json();

      if (data.success) {
        document.getElementById('result').innerHTML = `
          <h3>âœ… Sukses!</h3>
          <p><strong>API Key:</strong> <code>${data.apiKey}</code></p>
        `;
      } else {
        alert(data.error);
      }
    }
  </script>
</body>
</html>
